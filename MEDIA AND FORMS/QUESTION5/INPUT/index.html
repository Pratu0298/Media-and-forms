<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up form</title>
</head>
<body>
    <form>
        <label for="firstname">First Name : </label>
        <input type="text" name="firstname" id="firstname" placeholder="FirstName" minlength="3" max="20"><br><br>
       
        <label for="lastname">Last Name : </label>
        <input type="text" name="lastname" id="lastname" placeholder="LastName" minlength="3" maxlength="20"><br><br>
       
        <label for="email">Email : </label>
        <input type="email" name="email" id="email" placeholder="abc@gmail.com" required><br><br>
       
        <label for="password">Password : </label>
        <input type="password" name="password" id="password" placeholder="********" required min="8"><br><br>
       
        <label for="confirm-password">Confirm Password :</label>
        <input type="password" name="confirm-password" id="confirm-password" placeholder="********" required min="8"><br><br>

        <label for="date">Date of birth :</label>
        <input type="date" name="date" id="date" required><br><br>
       
        <label for="age">Age : </label>
        <input type="text" name="age" id="age" placeholder="18" required min="10" max="150" ><br><br>
       
        <label for="gender">Gender :</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other" value="other">
        <label for="other">Other</label><br><br>
        <label for="terms">terms</label>
        <input type="checkbox" name="terms" id="terms" required>
        I agree to terms and condition. <br><br>

        <button type="submit">Register</button>
        </form>
</body>
</html>
